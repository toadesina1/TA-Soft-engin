{% extends 'base.html' %}

{% block header %}
  <h1>{% block  bookmarks %}Edit "{{ post[' bookmarks'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for=" bookmarks"> bookmarks</label>
    <input name=" bookmarks" id=" bookmarks" value="{{ request.form[' bookmarks'] or post[' bookmarks'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('barky.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
