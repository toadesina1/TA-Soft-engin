{% extends 'base.html' %}

{% block header %}
  <h1>{% block  bookmarks %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for=" bookmarks"> bookmarks</label>
    <input name=" bookmarks" id=" bookmarks" value="{{ request.form[' bookmarks'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
